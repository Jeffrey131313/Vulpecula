
# 请注意
# 改动此文件后需要重启才能加载


# 粒子画板语句
canvas:
  # 是否禁用语句
  disable: false
  # 本地注册信息 [ 命名空间:语句名 ]
  # 为了防止冲突，注册到 kether 命名空间中的语句默认加上了 v- 前缀
  local:
    - 'kether:v-canvas'
    - 'vulpecula:canvas'
  # 远程注册信息 [ 命名空间:语句名 ] 不填则默认为私有语句
  remote:
    - 'kether:v-canvas'
    - 'vulpecula:canvas'


# 粒子画板语句：画笔
# 此语句属于 Canvas 的内部语句, 请勿擅自修改命名空间
canvas-brush:
  local:
    - 'vulpecula-canvas:brush'
    - 'vulpecula-canvas:pencil'
    - 'vulpecula-canvas:pen'
  remote:
    - 'vulpecula-canvas:brush'
    - 'vulpecula-canvas:pencil'
    - 'vulpecula-canvas:pen'


# 粒子绘画语句
